<div [ng2-loading]="isDataLoading">

    <div class="row">
        <div class="col-8">
            <h2>Place a Bid</h2>
        </div>
        <div class="col-4" align="right">
            <button class="btn btn-icon btn-2 btn-secondary btn-sm" type="button" (click)="closeDialog()">
                <span class="btn-inner--icon"><i class="fas fa-times"></i></span>
            </button>
        </div>
    </div>

    <div>
        <form role="form" [formGroup]="inputForm">
            <div class="row">
                <div class="col-12" align="center">
                    <p><b>Min Bid Price(Rs) {{dataFromParentComponent.price | number : '1.2-2' }}</b></p>
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3"><label>Your Price(Rs)*</label></div>
                        <div class="col-9">
                            <div class="form-group">
                                <input class="form-control form-control-alternative" placeholder="Your bid price(Rs)*"
                                    type="text" formControlName="price">
                                <div *ngIf="isFieldValid(inputForm, 'price')" class="error-msg-display">
                                    Valid bid price is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div align="end">
        <hr>
        <button type="button" class="btn btn-primary" [disabled]="!inputForm.valid || isDataLoading" (click)="save()">
            ADD
        </button>
        <button class="btn btn-primary" style="margin-left: 2%" (click)="closeDialog()">CLOSE</button>
    </div>

</div>
