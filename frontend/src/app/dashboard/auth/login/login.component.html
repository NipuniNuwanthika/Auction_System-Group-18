<div class="page-header clear-filter" >
    <div class="page-header-image " 
        style="background-image: url('assets/img/cover3.png');">

    </div>
    <div class="container">
        <div class="content-center brand">
            <div class="row" #target>
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="form-card" style="margin-top: 100px; margin-bottom: 100px;">
                        <h3>Login</h3>
                        <hr>
                        <form role="form" [formGroup]="inputForm">
                            
                            <div class="row">
                                <div class="col-12" align="left">
                                    <label style="text-align: left;">Account type*</label>
                                    <div class="form-group">
                                        <select class="form-control" formControlName="type">
                                            <option value="" disabled selected>Select account type*</option>
                                            <option value="seller">Seller</option>
                                            <option value="buyer">Buyer</option>
                                        </select>
                                        <div *ngIf="isFieldValid(inputForm, 'type')" class="error-msg-display">
                                            Account type is required
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12" align="left">
                                    <label style="text-align: left;">Email*</label>
                                    <div class="form-group">
                                        <input type="text"  placeholder="Email*" class="form-control"
                                            formControlName="email" />
                                        <div *ngIf="isFieldValid(inputForm, 'email')" class="error-msg-display">
                                            Valid email is required
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12" align="left">
                                    <label style="text-align: left;">Password*</label>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password*" class="form-control"
                                            formControlName="password" />
                                        <div *ngIf="isFieldValid(inputForm, 'password')" class="error-msg-display">
                                            Password is required
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary" [disabled]="!inputForm.valid || isDataLoading" (click)="login()">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
